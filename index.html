<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>BMI CALCULATOR</header>
        <form>
            <p><label>Height in CM</label><input type="text" id="height"></p>
            <p><label>Weight in KG</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="Weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal weight = 18.6 and 24.9</p>
                <p>Overweight weight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script>
         const form=document.querySelector('form')
         form.addEventListener('submit', function(e){
                e.preventDefault();
                const height=parseInt(document.querySelector('#height').value);
                const weight=parseInt(document.querySelector('#weight').value);
                const results=document.querySelector('#results');
                 
                if(height=== '' || height<0 || isNaN(height)){
                   results.innerHTML=`please give a valid height ${height}`;
                }
                else if(weight=== '' || weight<0 || isNaN(weight)){
                   results.innerHTML=`please give a valid weight ${weight}`;
                }else{
                    const bmi=(weight / ((height * height)/10000)).toFixed(2);
                    results.innerHTML=`<span>Your BMI is: ${bmi}</span>`;
                    if(bmi<18.6){
                    results.innerHTML=`Your BMI is: ${bmi} and your underweight`;
                }
                else if(18.6<=bmi&&bmi<=24.9){
                    results.innerHTML=`Your BMI is: ${bmi} and your healthy`;
                }else if (bmi>24.9){
                    results.innerHTML=`Your BMI is: ${bmi} and your overweight`;
                }

                }

              
         })
        


        


         
    </script>

</body>
</html>
